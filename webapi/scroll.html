<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.buttons {
				position: fixed;
				top: 10px;
				right: 10px;
			}

			.box {
				width: 100px;
				height: 100px;
				margin-bottom: 5px;
				background-color: royalblue;
			}

			#target {
				background-color: coral;
			}
		</style>
	</head>
	<body>
		<div class="buttons">
			<button id="scroll-by-button">Scroll by 100px(y)</button>
			<button id="scroll-to-button">Scroll to 100px(y)</button>
			<button id="scroll-into-button">Scroll into target</button>
		</div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div id="target" class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<script>
			const $ = document.querySelector.bind(document);
			$('#scroll-by-button').addEventListener('click', () => {
				scrollBy({
					top: 100,
					behavior: 'smooth',
				});
			});
			$('#scroll-to-button').addEventListener('click', () => {
				scrollTo(0, 100);
			});
			$('#scroll-into-button').addEventListener('click', (e) => {
				$('#target').scrollIntoView();
			});
		</script>
	</body>
</html>
