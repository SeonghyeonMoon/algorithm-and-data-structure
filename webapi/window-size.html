<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Window Size API</title>
	</head>
	<body>
		<p id="screen">window.screen:</p>
		<p id="outer">window.outer:</p>
		<p id="inner">window.inner:</p>
		<p id="clientWidth">documentElement.clientWidth:</p>
		<script>
			const $ = document.querySelector.bind(document);
			window.addEventListener('resize', showScreenSize);
			showScreenSize()
			
			function showScreenSize() {
				$('#screen').innerHTML = `window.screen: ${screen.width}, ${screen.height}`;
				$('#outer').innerHTML = `window.outer: ${outerWidth}, ${outerHeight}`;
				$('#inner').innerHTML = `window.inner: ${innerWidth}, ${innerHeight}`;
				$(
					'#clientWidth',
				).innerHTML = `documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
			}
		</script>
	</body>
</html>
